<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sample Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #000;
            padding: 20px;
            border-radius: 5px;
        }
        .sample-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .controls {
            margin: 20px 0;
        }
        #videoPlayer {
            width: 100%;
            max-height: 450px;
            background-color: #000;
        }
        .options-list {
            list-style-type: none;
            padding-left: 0;
        }
        .options-list li {
            padding: 8px;
            margin: 5px 0;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Video Sample Viewer</h1>
        
        <div class="row controls">
            <div class="col-md-4">
                <select id="datasetSelect" class="form-select">
                    {% for dataset in datasets %}
                    <option value="{{ dataset }}">{{ dataset }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <button class="btn btn-outline-primary" id="prevBtn" onclick="prevSample()" disabled>&lt; Previous</button>
                    <input type="number" id="sampleIndex" class="form-control" min="0" value="0">
                    <button class="btn btn-outline-primary" id="nextBtn" onclick="nextSample()" disabled>Next &gt;</button>
                    <button class="btn btn-primary" onclick="loadSample()">Load Sample</button>
                </div>
            </div>
            <div class="col-md-2">
                <div id="sampleCount" class="text-muted" style="font-size: 1.1em; margin-top: 8px;">
                    Sample: <span id="currentIndex">0</span> / <span id="totalSamples">0</span>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Error Types</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input error-type" type="checkbox" id="misalignment" value="Misalignment">
                            <label class="form-check-label" for="misalignment">Misalignment</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input error-type" type="checkbox" id="wrong" value="Wrong">
                            <label class="form-check-label" for="wrong">Wrong</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input error-type" type="checkbox" id="singleFrameBias" value="Single Frame Bias">
                            <label class="form-check-label" for="singleFrameBias">Single Frame Bias</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input error-type" type="checkbox" id="others" value="Others">
                            <label class="form-check-label" for="others">Others</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="video-container">
            <video id="videoPlayer" controls>
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="sample-info">
            <h3>Question</h3>
            <p id="question" class="lead"></p>
            
            <h3>Options</h3>
            <ul id="options" class="options-list"></ul>
            
            <h3>Answer</h3>
            <p id="answer" class="lead"></p>
        </div>
    </div>

    <script>
        let currentDataset = '';
        let totalSamples = 0;
        let currentSampleId = '';

        // 加载数据集信息
        document.getElementById('datasetSelect').addEventListener('change', function() {
            currentDataset = this.value;
            loadDatasetInfo();
        });

        // 错误类型复选框事件处理
        document.querySelectorAll('.error-type').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (currentSampleId) {
                    const errorType = this.value;
                    const isChecked = this.checked;
                    updateErrorAnnotation(errorType, isChecked);
                }
            });
        });

        function updateErrorAnnotation(errorType, isChecked) {
            fetch('/update_error_annotation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    dataset: currentDataset,
                    sample_id: currentSampleId,
                    error_type: errorType,
                    is_checked: isChecked
                })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    console.error('Error updating annotation:', data.error);
                    alert('Failed to update error annotation');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating error annotation');
            });
        }

        function loadDatasetInfo() {
            fetch(`/get_dataset_info/${currentDataset}`)
                .then(response => response.json())
                .then(data => {
                    totalSamples = data.total_samples;
                    document.getElementById('sampleIndex').max = totalSamples - 1;
                    document.getElementById('totalSamples').textContent = totalSamples;
                    updateNavigationButtons();
                })
                .catch(error => console.error('Error:', error));
        }

        function updateNavigationButtons() {
            const currentIndex = parseInt(document.getElementById('sampleIndex').value);
            document.getElementById('prevBtn').disabled = currentIndex <= 0;
            document.getElementById('nextBtn').disabled = currentIndex >= totalSamples - 1;
        }

        function prevSample() {
            const currentIndex = parseInt(document.getElementById('sampleIndex').value);
            if (currentIndex > 0) {
                document.getElementById('sampleIndex').value = currentIndex - 1;
                loadSample();
            }
        }

        function nextSample() {
            const currentIndex = parseInt(document.getElementById('sampleIndex').value);
            if (currentIndex < totalSamples - 1) {
                document.getElementById('sampleIndex').value = currentIndex + 1;
                loadSample();
            }
        }

        function loadSample() {
            const sampleIndex = document.getElementById('sampleIndex').value;
            fetch(`/get_sample/${currentDataset}/${sampleIndex}`)
                .then(response => response.json())
                .then(data => {
                    // 更新视频
                    const videoPlayer = document.getElementById('videoPlayer');
                    if (data.video_url) {
                        videoPlayer.src = data.video_url;
                        videoPlayer.load();
                        videoPlayer.onerror = function() {
                            console.error('Error loading video:', data.video_url);
                            alert('Error loading video. Please check the URL.');
                        };
                    } else {
                        console.error('No video URL found in sample');
                        alert('No video URL found in sample');
                    }
                    
                    // 更新问题
                    document.getElementById('question').textContent = data.question || 'No question available';
                    
                    // 更新选项
                    const optionsList = document.getElementById('options');
                    optionsList.innerHTML = '';
                    if (data.options) {
                        if (typeof data.options === 'string' && data.options.includes('\n')) {
                            const options = data.options.split('\n');
                            options.forEach(option => {
                                if (option.trim()) {
                                    const li = document.createElement('li');
                                    li.textContent = option.trim();
                                    optionsList.appendChild(li);
                                }
                            });
                        } else if (Array.isArray(data.options)) {
                            data.options.forEach(option => {
                                const li = document.createElement('li');
                                li.textContent = option;
                                optionsList.appendChild(li);
                            });
                        }
                    }
                    
                    // 更新答案
                    document.getElementById('answer').textContent = data.answer || 'No answer available';
                    
                    // 更新当前样本ID
                    currentSampleId = data.id || `${currentDataset}_${sampleIndex}`;
                    
                    // 加载错误类型标注
                    loadErrorAnnotations();
                    
                    document.getElementById('currentIndex').textContent = parseInt(sampleIndex) + 1;
                    updateNavigationButtons();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error loading sample. Please try again.');
                });
        }

        function loadErrorAnnotations() {
            fetch('/get_error_annotations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    dataset: currentDataset,
                    sample_id: currentSampleId
                })
            })
            .then(response => response.json())
            .then(data => {
                // 重置所有复选框
                document.querySelectorAll('.error-type').forEach(checkbox => {
                    checkbox.checked = false;
                });
                
                // 设置已标注的错误类型
                if (data.error_types) {
                    data.error_types.forEach(errorType => {
                        const checkbox = document.querySelector(`.error-type[value="${errorType}"]`);
                        if (checkbox) {
                            checkbox.checked = true;
                        }
                    });
                }
            })
            .catch(error => {
                console.error('Error loading error annotations:', error);
            });
        }

        // 初始化
        currentDataset = document.getElementById('datasetSelect').value;
        loadDatasetInfo();
    </script>
</body>
</html>
