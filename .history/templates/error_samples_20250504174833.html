<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Samples Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #000;
            padding: 20px;
            border-radius: 5px;
        }
        .sample-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        #videoPlayer {
            width: 100%;
            max-height: 450px;
            background-color: #000;
        }
        .options-list {
            list-style-type: none;
            padding-left: 0;
        }
        .options-list li {
            padding: 8px;
            margin: 5px 0;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .error-type-badge {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Error Samples Viewer</h1>
        
        <div class="row mb-4">
            <div class="col-12 text-end">
                <a href="/" class="btn btn-outline-primary">Back to Video Sample Viewer</a>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <select id="datasetSelect" class="form-select">
                    {% for dataset in datasets %}
                    <option value="{{ dataset }}">{{ dataset }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <select id="errorTypeSelect" class="form-select">
                    <option value="Misalignment">Misalignment</option>
                    <option value="Wrong">Wrong</option>
                    <option value="Single Frame Bias">Single Frame Bias</option>
                    <option value="Others">Others</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Error Samples</h5>
                    </div>
                    <div class="card-body">
                        <div id="errorSamplesList" class="list-group">
                            <!-- Error samples will be listed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="video-container mt-4" style="display: none;">
            <video id="videoPlayer" controls>
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="sample-info" style="display: none;">
            <h3>Question</h3>
            <p id="question" class="lead"></p>
            
            <h3>Options</h3>
            <ul id="options" class="options-list"></ul>
            
            <h3>Answer</h3>
            <p id="answer" class="lead"></p>
        </div>
    </div>

    <script>
        let currentDataset = '';
        let currentErrorType = '';
        let errorSamples = [];

        // 加载数据集和错误类型选择
        document.getElementById('datasetSelect').addEventListener('change', function() {
            currentDataset = this.value;
            loadErrorSamples();
        });

        document.getElementById('errorTypeSelect').addEventListener('change', function() {
            currentErrorType = this.value;
            loadErrorSamples();
        });

        function loadErrorSamples() {
            const dataset = document.getElementById('datasetSelect').value;
            const errorType = document.getElementById('errorTypeSelect').value;

            fetch('/get_error_samples', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    dataset: dataset,
                    error_type: errorType
                })
            })
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('errorSamplesList');
                container.innerHTML = '';

                if (data.samples && data.samples.length > 0) {
                    data.samples.forEach((sample, index) => {
                        const card = document.createElement('div');
                        card.className = 'card mb-3';
                        card.innerHTML = `
                            <div class="card-header">
                                <h5 class="mb-0">Sample ${index + 1}</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <span class="badge bg-secondary">Sample Index: ${sample.original_index || index}</span>
                                </div>
                                <h6>Question</h6>
                                <p>${sample.question || 'No question available'}</p>
                                <h6>Options</h6>
                                <ul class="options-list">
                                    ${Array.isArray(sample.options) 
                                        ? sample.options.map(option => `<li>${option}</li>`).join('')
                                        : (typeof sample.options === 'string' && sample.options.includes('\n')
                                            ? sample.options.split('\n').map(option => `<li>${option.trim()}</li>`).join('')
                                            : `<li>${sample.options || 'No options available'}</li>`)}
                                </ul>
                                <h6>Answer</h6>
                                <p>${sample.answer || 'No answer available'}</p>
                                <div class="text-center">
                                    <video controls style="max-width: 100%;">
                                        <source src="${sample.video_url}" type="video/mp4">
                                        Your browser does not support the video tag.
                                    </video>
                                </div>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = '<p class="text-muted">No error samples found for the selected dataset and error type.</p>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error loading error samples');
            });
        }

        // 初始化
        currentDataset = document.getElementById('datasetSelect').value;
        currentErrorType = document.getElementById('errorTypeSelect').value;
        loadErrorSamples();
    </script>
</body>
</html>
