<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sample Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #000;
            padding: 20px;
            border-radius: 5px;
        }
        .sample-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .controls {
            margin: 20px 0;
        }
        #videoPlayer {
            width: 100%;
            max-height: 450px;
            background-color: #000;
        }
        .options-list {
            list-style-type: none;
            padding-left: 0;
        }
        .options-list li {
            padding: 8px;
            margin: 5px 0;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Video Sample Viewer</h1>
        
        <div class="row controls">
            <div class="col-md-6">
                <select id="datasetSelect" class="form-select">
                    {% for dataset in datasets %}
                    <option value="{{ dataset }}">{{ dataset }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="number" id="sampleIndex" class="form-control" min="0" value="0">
                    <button class="btn btn-primary" onclick="loadSample()">Load Sample</button>
                </div>
            </div>
        </div>

        <div class="video-container">
            <video id="videoPlayer" controls autoplay>
                Your browser does not support the video tag.
            </video>
            <div id="loadingOverlay" class="loading-overlay" style="display: none;">
                Loading video...
            </div>
        </div>
        <div id="errorMessage" class="error-message"></div>

        <div class="sample-info">
            <h3>Question</h3>
            <p id="question" class="lead"></p>
            
            <h3>Options</h3>
            <ul id="options" class="options-list"></ul>
            
            <h3>Answer</h3>
            <p id="answer" class="lead"></p>
        </div>
    </div>

    <script>
        let currentDataset = '';
        let totalSamples = 0;
        const videoPlayer = document.getElementById('videoPlayer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorMessage = document.getElementById('errorMessage');

        // 视频加载事件处理
        videoPlayer.addEventListener('loadstart', () => {
            loadingOverlay.style.display = 'flex';
            errorMessage.textContent = '';
        });

        videoPlayer.addEventListener('loadeddata', () => {
            loadingOverlay.style.display = 'none';
        });

        videoPlayer.addEventListener('error', () => {
            loadingOverlay.style.display = 'none';
            errorMessage.textContent = 'Error loading video. Please try another sample.';
        });

        // 加载数据集信息
        document.getElementById('datasetSelect').addEventListener('change', function() {
            currentDataset = this.value;
            loadDatasetInfo();
        });

        function loadDatasetInfo() {
            fetch(`/get_dataset_info/${currentDataset}`)
                .then(response => response.json())
                .then(data => {
                    totalSamples = data.total_samples;
                    document.getElementById('sampleIndex').max = totalSamples - 1;
                })
                .catch(error => console.error('Error:', error));
        }

        function loadSample() {
            const sampleIndex = document.getElementById('sampleIndex').value;
            fetch(`/get_sample/${currentDataset}/${sampleIndex}`)
                .then(response => response.json())
                .then(data => {
                    // 更新视频
                    videoPlayer.src = data.video_url;
                    videoPlayer.load(); // 重新加载视频
                    
                    // 更新问题
                    document.getElementById('question').textContent = data.question;
                    
                    // 更新选项
                    const optionsList = document.getElementById('options');
                    optionsList.innerHTML = '';
                    if (data.options) {
                        if (typeof data.options === 'string' && data.options.includes('\n')) {
                            // 处理多行选项
                            const options = data.options.split('\n');
                            options.forEach(option => {
                                if (option.trim()) {
                                    const li = document.createElement('li');
                                    li.textContent = option.trim();
                                    optionsList.appendChild(li);
                                }
                            });
                        } else if (Array.isArray(data.options)) {
                            // 处理数组选项
                            data.options.forEach(option => {
                                const li = document.createElement('li');
                                li.textContent = option;
                                optionsList.appendChild(li);
                            });
                        }
                    }
                    
                    // 更新答案
                    document.getElementById('answer').textContent = data.answer;
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessage.textContent = 'Error loading sample data. Please try again.';
                });
        }

        // 初始化
        currentDataset = document.getElementById('datasetSelect').value;
        loadDatasetInfo();
    </script>
</body>
</html>
