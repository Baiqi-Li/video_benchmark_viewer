<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Samples Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #000;
            padding: 20px;
            border-radius: 5px;
        }
        .sample-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        #videoPlayer {
            width: 100%;
            max-height: 450px;
            background-color: #000;
        }
        .options-list {
            list-style-type: none;
            padding-left: 0;
        }
        .options-list li {
            padding: 8px;
            margin: 5px 0;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .error-type-badge {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Error Samples Viewer</h1>
        
        <div class="row mb-4">
            <div class="col-12 text-end">
                <a href="/" class="btn btn-outline-primary">Back to Video Sample Viewer</a>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <select id="datasetSelect" class="form-select">
                    {% for dataset in datasets %}
                    <option value="{{ dataset }}">{{ dataset }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <select id="errorTypeSelect" class="form-select">
                    <option value="Misalignment">Misalignment</option>
                    <option value="Wrong">Wrong</option>
                    <option value="Single Frame Bias">Single Frame Bias</option>
                    <option value="Others">Others</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Error Samples</h5>
                    </div>
                    <div class="card-body">
                        <div id="errorSamplesList" class="list-group">
                            <!-- Error samples will be listed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="video-container mt-4" style="display: none;">
            <video id="videoPlayer" controls>
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="sample-info" style="display: none;">
            <h3>Question</h3>
            <p id="question" class="lead"></p>
            
            <h3>Options</h3>
            <ul id="options" class="options-list"></ul>
            
            <h3>Answer</h3>
            <p id="answer" class="lead"></p>
        </div>
    </div>

    <script>
        let currentDataset = '';
        let currentErrorType = '';
        let errorSamples = [];

        // 加载数据集和错误类型选择
        document.getElementById('datasetSelect').addEventListener('change', function() {
            currentDataset = this.value;
            loadErrorSamples();
        });

        document.getElementById('errorTypeSelect').addEventListener('change', function() {
            currentErrorType = this.value;
            loadErrorSamples();
        });

        function loadErrorSamples() {
            if (!currentDataset || !currentErrorType) return;

            fetch('/get_error_samples', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    dataset: currentDataset,
                    error_type: currentErrorType
                })
            })
            .then(response => response.json())
            .then(data => {
                errorSamples = data.samples;
                displayErrorSamples();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error loading error samples');
            });
        }

        function displayErrorSamples() {
            const container = document.getElementById('errorSamplesList');
            container.innerHTML = '';

            errorSamples.forEach(sample => {
                const card = document.createElement('div');
                card.className = 'card mb-3';
                card.innerHTML = `
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Sample <span class="badge bg-secondary">${sample.original_index}</span></h5>
                        <div class="vqa-actions">
                            <button class="btn btn-warning btn-sm" onclick="editRepurposedVQA(${sample.original_index})">Modify</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteRepurposedVQA(${sample.original_index})">Delete</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h6>Video URL</h6>
                            <p>${sample.video_url || 'No video URL available'}</p>
                        </div>
                        <div class="mb-3">
                            <h6>Question</h6>
                            <p>${sample.question || 'No question available'}</p>
                        </div>
                        <div class="mb-3">
                            <h6>Options</h6>
                            <ul class="options-list">
                                ${Array.isArray(sample.options) 
                                    ? sample.options.map(option => `<li>${option}</li>`).join('')
                                    : sample.options.split('\n').map(option => `<li>${option}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="mb-3">
                            <h6>Answer</h6>
                            <p>${sample.answer || 'No answer available'}</p>
                        </div>
                        <div class="mb-3">
                            <h6>Repurposed VQAs</h6>
                            <div class="repurposed-vqas">
                                ${sample.repurposed_vqas ? sample.repurposed_vqas.map((vqa, index) => `
                                    <div class="repurposed-vqa-card">
                                        <h6>Repurposed VQA ${index + 1}</h6>
                                        <p><strong>New Question:</strong> ${vqa.new_question}</p>
                                        <p><strong>New Options:</strong> ${vqa.new_options}</p>
                                        <p><strong>New Answer:</strong> ${vqa.new_answer}</p>
                                    </div>
                                `).join('') : 'No repurposed VQAs'}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function displaySample(sample) {
            // 显示视频容器和样本信息
            document.querySelector('.video-container').style.display = 'block';
            document.querySelector('.sample-info').style.display = 'block';

            // 更新视频
            const videoPlayer = document.getElementById('videoPlayer');
            if (sample.video_url) {
                videoPlayer.src = sample.video_url;
                videoPlayer.load();
            }

            // 更新问题
            document.getElementById('question').textContent = sample.question || 'No question available';
            
            // 更新选项
            const optionsList = document.getElementById('options');
            optionsList.innerHTML = '';
            if (sample.options) {
                if (typeof sample.options === 'string' && sample.options.includes('\n')) {
                    const options = sample.options.split('\n');
                    options.forEach(option => {
                        if (option.trim()) {
                            const li = document.createElement('li');
                            li.textContent = option.trim();
                            optionsList.appendChild(li);
                        }
                    });
                } else if (Array.isArray(sample.options)) {
                    sample.options.forEach(option => {
                        const li = document.createElement('li');
                        li.textContent = option;
                        optionsList.appendChild(li);
                    });
                }
            }
            
            // 更新答案
            document.getElementById('answer').textContent = sample.answer || 'No answer available';
        }

        // 初始化
        currentDataset = document.getElementById('datasetSelect').value;
        currentErrorType = document.getElementById('errorTypeSelect').value;
        loadErrorSamples();
    </script>
</body>
</html>
