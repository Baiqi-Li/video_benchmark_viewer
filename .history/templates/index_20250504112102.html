<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sample Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .sample-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Video Sample Viewer</h1>
        
        <div class="row controls">
            <div class="col-md-6">
                <select id="datasetSelect" class="form-select">
                    {% for dataset in datasets %}
                    <option value="{{ dataset }}">{{ dataset }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="number" id="sampleIndex" class="form-control" min="0" value="0">
                    <button class="btn btn-primary" onclick="loadSample()">Load Sample</button>
                </div>
            </div>
        </div>

        <div class="video-container">
            <video id="videoPlayer" controls class="w-100">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="sample-info">
            <h3>Question</h3>
            <p id="question"></p>
            
            <h3>Options</h3>
            <ul id="options"></ul>
            
            <h3>Answer</h3>
            <p id="answer"></p>
        </div>
    </div>

    <script>
        let currentDataset = '';
        let totalSamples = 0;

        // 加载数据集信息
        document.getElementById('datasetSelect').addEventListener('change', function() {
            currentDataset = this.value;
            loadDatasetInfo();
        });

        function loadDatasetInfo() {
            fetch(`/get_dataset_info/${currentDataset}`)
                .then(response => response.json())
                .then(data => {
                    totalSamples = data.total_samples;
                    document.getElementById('sampleIndex').max = totalSamples - 1;
                })
                .catch(error => console.error('Error:', error));
        }

        function loadSample() {
            const sampleIndex = document.getElementById('sampleIndex').value;
            fetch(`/get_sample/${currentDataset}/${sampleIndex}`)
                .then(response => response.json())
                .then(data => {
                    // 更新视频
                    const videoPlayer = document.getElementById('videoPlayer');
                    videoPlayer.src = data.video_url;
                    
                    // 更新问题
                    document.getElementById('question').textContent = data.question;
                    
                    // 更新选项
                    const optionsList = document.getElementById('options');
                    optionsList.innerHTML = '';
                    data.options.forEach(option => {
                        const li = document.createElement('li');
                        li.textContent = option;
                        optionsList.appendChild(li);
                    });
                    
                    // 更新答案
                    document.getElementById('answer').textContent = data.answer;
                })
                .catch(error => console.error('Error:', error));
        }

        // 初始化
        currentDataset = document.getElementById('datasetSelect').value;
        loadDatasetInfo();
    </script>
</body>
</html>
